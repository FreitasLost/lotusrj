    <main>
        <section id="whitelist-form">
            <h2>Formulário de Inscrição</h2>
            <form id="whitelist-form">
                <label for="name">Nome do Personagem:</label>
                <input type="text" id="name" name="name" required>

                <label for="name">Seu Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Idade do personagem:</label>
                <input type="number" id="age" name="age" required>

                <label for="name">Discord::</label>
                <input type="text" id="name" name="name" required>
                
                <label for="question1">O que significa Roleplay</label>
                <select id="question1" name="question1" required>
                    <option value="">Selecione</option>
                    <option value="Imitar a vida real">Paris</option>
                    <option value="Fazer tudo que não pode fazer fora do game">Londres</option>
                    <option value="Imitar a vida Real com RP Pesado">Roma</option>
                </select>
                <span id="question1-feedback" class="feedback"></span>

                <label for="question2">Qual é a fórmula da água?</label>
                <select id="question2" name="question2" required>
                    <option value="">Selecione</option>
                    <option value="H2O">H2O</option>
                    <option value="CO2">CO2</option>
                    <option value="O2">O2</option>
                </select>
                <span id="question2-feedback" class="feedback"></span>

                <label for="reason">Por que você quer se juntar ao nosso servidor?</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
                
                <button type="submit">Enviar Inscrição</button>
            </form>
        </section>
    </main>
